<form>
    <div class="container">
        <h3><strong>Bootstrap Booking Form:</strong></h3>
        <div class='well'>
          Fill out the form and click the submit button when complete...
</div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">User:</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label for="username">Username:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" id="username" class="form-control" placeholder="Type username...">
                            </div>

                            <div class="col-md-4">
                                <label for="firstName">First Name:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" id="firstName" class="form-control" placeholder="Type first name...">
                            </div>
                            <div class="col-md-4">
                                <label for="lastName">Last Name:</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" id="lastName" class="form-control" placeholder="Type last name...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Contact:</div>
                    <div class="panel-body">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-phone fa-fw"></i>
                                </span>
                                <input type="text" id="phonenumber" class="form-control" placeholder="Type phone#...">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-fax fa-fw"></i>
                                </span>
                                <input type="text" id="faxnumber" class="form-control" placeholder="Type fax#...">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope fa-fw"></i>
                                </span>
                                <input type="email" id="email" class="form-control" placeholder="Type e-mail...">
                            </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Schedule:</div>
                    <div class="panel-body">
                            <label for="adults"> Adults:</label>
                            <select class="form-control" id="adults">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Check-in:</label>
                                    <input type="date" class="form-control" id="checkindate">
                                    <label for="days">Days:</label>
                                    <input placeholder="Displays days..." type="text" class="form-control"
                                        id="days" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label>Check-out:</label>
                                    <input type="date" class="form-control" id="checkoutdate">
                                    <label for="cost">Cost($):</label>
                                    <input placeholder="Displays cost..." type="text" class="form-control"
                                        id="cost" readonly>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Other:</h3>
                    </div>
                    <div class="form-group">
                    <div class="panel-body">

                            <label for="task-description">Message:</label>
                            <textarea cols="50" rows="20" class="form-control" id="task-description"
                                placeholder="Type message here..."></textarea>
                            <label for="task-progress">Range:</label>
                            <input type="range" class="form-range" min="0" max="10" value=5>
                        <br>
                        <label for="task-priority"> Priority:</label> 
                        <br>
                        <label class= "radio-inline" for="priority">
                            <input type="radio" name="task-priority" value="low" checked> Low
                        </label>
                        <label class= "radio-inline" for="priority">
                            <input type="radio" name="task-priority" value="med"> Med
                        </label>
                        <label class= "radio-inline" for="priority">
                            <input type="radio" name="task-priority" value="high"> High
                        </label>
                        </label>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="divSubmit pull-right">
                <button id="submitBtn" type="button" class="btn btn-success submitButtonExtendedStyle"><i class="fa fa-paper-plane"></i> Submit</button>
            </div>
            <div class="divReset pull-right">
                <button type="button" class="btn btn-primary resetButtonExtendedStyle" id="resetBtn"><i class="fa fa-eraser"></i> Reset</button>
            </div>
      </div>
    </div>
</form>
